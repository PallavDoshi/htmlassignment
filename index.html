<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="leftbar innercontainer">
                <img src="logo.png" alt="Company Logo">
                <img src="menu.png" alt="Menu" class="menu">

<!-- STYLE USED DUE TO THE DIFFERENCE IN IMAGE SIZES, THUS TO MAINTAIN UNIFORMITY  -->
                <ul class="rightbar">
                    <li><a href="index.html"><img src="notifications.png" alt="Notifications" style="height: 18px"></a></li>
                    <li><a href="index.html"><img src="settings.png" alt="Settings" style="height: 18px"></a></li>
                    <li><a href="index.html"><img src="search.png" alt="Search"></a></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="dashboard innercontainer">
                <span class="citymall">CITY MALL - PROJECT DASHBOARD</span>
                <img src="dmenu.png" alt="Menu" class="dmenu">

                <div style="padding-top:36px">
                    <div class="yellow dashbox">
                        <div class="leftbox">
                            <span class="topleft">BUDGET</span>
                            <p class="bottomleft">2.3 M</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="dollar.png" alt="Dollar" class="dollarimage">
                        </div>
                    </div>

                    <div class="pink dashbox">
                        <div class="leftbox">
                            <span class="topleft">MILESTONE</span>
                            <p class="bottomleft">24</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="milestone.png" alt="Milestone" class="milestoneimage">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
