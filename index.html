<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="leftbar innercontainer">
                <img src="logo.png" alt="Company Logo">
                <img src="menu.png" alt="Menu" class="menu">

                <ul class="rightbar">
                    <li><a href="index.html"><img src="notifications.png" alt="Notifications"></a></li>
                    <li><a href="index.html"><img src="settings.png" alt="Settings"></a></li>
                    <li><a href="index.html"><img src="search.png" alt="Search"></a></li>
                </ul>
            </div>
        </header>

        <main>
<!--DASHBOARD SECTION-->
            <section class="dashboard innercontainer">
                <span class="citymall">CITY MALL - PROJECT DASHBOARD</span>
                <img src="dmenu.png" alt="Menu" class="dmenu">

                <div class="dashdivmargin">
                    <div class="yellow dashbox box leftbox">
                        <div class="leftbox">
                            <span class="topleft">BUDGET</span>
                            <p class="bottomleft">2.3 M</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="dollar.png" alt="Dollar" class="dollarimage">
                        </div>
                    </div>

                    <div class="pink dashbox box">
                        <div class="leftbox">
                            <span class="topleft">MILESTONE</span>
                            <p class="bottomleft">24</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="milestone.png" alt="Milestone" class="milestoneimage">
                        </div>
                    </div>
                
                    <div class="green dashbox box">
                        <div class="leftbox">
                            <span class="topleft">TASKS</span>
                            <p class="bottomleft">137</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="tasks.png" alt="Tasks" class="tasksimage">
                        </div>
                    </div>
                
                    <div class="blue dashbox box">
                        <div class="leftbox">
                            <span class="topleft">DOCUMENTS</span>
                            <p class="bottomleft">241</p>
                        </div>

                        <div class="darkbox dashsmallbox">
                            <img src="documents.png" alt="Documents" class="documentsimage">
                        </div>
                    </div>
                    
                    <div class="clearfix"></div>
                </div>
            </section>
<!--MILESTONES SECTION-->
            <section class="milestones innercontainer">
                <span class="citymall">MILESTONES</span>
                
                <div class="milestonecontrol">
                    <img src="lessthan.png" alt="Back" class="lessthan">
                    <img src="greaterthan.png" alt="Forward" class="greaterthan">

                    <div class="clearfix"></div>
                </div>

                <div class="milestonedivmargin">
                    <div class="milebox">
                        <div class="milestonetopbox box">
                            
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
